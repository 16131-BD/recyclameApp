<div id="loginPage" class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-lock"></i>
      <h3 class="mb-0">Backoffice Admin</h3>
      <p class="mb-0 mt-2">Panel de Administración</p>
    </div>
    <div class="login-body">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="credentials.username" id="username" placeholder="admin" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login w-100" (click)="login()">
          <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
        </button>
        <div class="text-center mt-3">
          <small class="text-muted">Usuario: admin | Contraseña: admin123</small>
        </div>
      </form>
    </div>
  </div>
</div>
